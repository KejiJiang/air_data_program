<body background=".\背景.png"
  style="background-repeat: no-repeat;background-size: 100%;z-index: 0">
  <div style="height: 30px;color: aliceblue;text-align: center;">
    <p style="font-size: 28px;">空气物质浓度分析系统</p>
  </div>
  <div style="height:10px"></div>
  <hr>
  <div style="height: 10px;"></div>
  <div>
    <!-- 数据信息表格 -->
    <div id="infobackground">
      <table border="0" style="padding-left: 2%;padding-top:1%;width: 720px;height: 380px;text-align: center;">
        <tr>
          <td>输入值</td>
          <td>取值范围</td>
          <td>平均值</td>
          <td>标准偏差</td>
          <td>偏度系数</td>
          <td>峰度系数</td>
        </tr>
        <tr>
          <td>PM2.5</td>
          <td id="PM25fw"></td>
          <td id="PM25pj"></td>
          <td id="PM25bz"></td>
          <td id="PM25pd"></td>
          <td id="PM25fd"></td>
        </tr>
        <tr>
          <td>PM10</td>
          <td id="PM10fw"></td>
          <td id="PM10pj"></td>
          <td id="PM10bz"></td>
          <td id="PM10pd"></td>
          <td id="PM10fd"></td>
        </tr>
        <tr>
          <td>NO2</td>
          <td id="NO2fw"></td>
          <td id="NO2pj"></td>
          <td id="NO2bz"></td>
          <td id="NO2pd"></td>
          <td id="NO2fd"></td>
        </tr>
      </table>
    </div>

    <!-- PM2.5/PM10/NO2折线图 -->
    <div id="alllinebackground"></div>
    <script>
      paint();
    </script>

    <div style="height: 20px;"></div>
    <hr>

    <div style="margin-top: 20px;">
      <label id="btnUpload">
        <input type="file" id="file1" style="display: none;" accept=".xlsx,.xls"></input>
        <script>
          document.getElementById('file1').addEventListener("change", function (e) {
            input(e);
          })
        </script>
        <div>
          <p id="Upinfo">导入原始数据</p>
        </div>
      </label>
      <label id="canzhao">
        <button data-toggle="modal" data-target="#myModal" style="display: none">开始演示模态框</button>
        <div>
          <p id="czinfo">导入参照数据</p>
        </div>
      </label>
      <label id="jiaozheng">
        <div>
          <p id="jzinfo">开始校正</p>
        </div>
      </label>
      <label id="daochu">
        <div>
          <p id="dcinfo">导出数据</p>
        </div>
      </label>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 300px;">
      <div class="modal-content" style="position: absolute;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">参照数据列表</h4>
        </div>
        <div class="modal-body" style="overflow-y: auto;">
          <table id='tab' border="1"
            style="padding-left: 2%;padding-top:1%;width: 200px;height: 100px;text-align: center;color: black;font-size: 10px;">
          </table>
        </div>
        <div class="modal-footer">
          <input type="file" id="file2" accept=".xlsx,.xls"></input>
          <script>
            document.getElementById('file2').addEventListener("change", function (e) { input2(e); }) </script>
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
